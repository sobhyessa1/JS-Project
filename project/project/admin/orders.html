<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders Admin</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4">Product Store</h4>
    <h6 class="mx-3"><span class="text-secondary">Welcome</span>, Sayed</h6>
    <hr />
    <a href="../admin/product.html">Products</a>
    <a href="../admin/categories.html">Categories</a>
    <a href="../admin/orders.html">Orders</a>
    <a href="../admin/add_user.html">Form</a>
    <a href="../home.html">Back to Store</a>

  <!-- Main Content -->
  <div class="content mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Orders Status</h2>
    </div>

    <!-- Orders Table -->
    <div class="table-responsive shadow">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Order ID</th>
            <th>User Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Orders will be dynamically inserted here by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="../../../order_admin.js"></script>
  <script type="module" src="../../../main.js"></script>
