<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>

<body>
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4">product store</h4>
    <h6 class="mx-3"><span class="text-secondary"> Welcome</span>, Sayed</h6>
    <hr />
    <a href="product.html">Products</a>
    <a href="categories.html">Categories</a>
    <a href="orders.html">Orders</a>
    <a href="add_user.html">form</a>
    <a href="../home.html">Back to Store</a>
  </div>

  <div class="container mt-5" style="max-width:600px;">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-white py-2">
        <h5>Edit Product</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-2">
            <label class="form-label">Product Name</label>
            <input type="text" id="pName" class="form-control" />
          </div>

          <div class="mb-2">
            <label class="form-label">Category</label>
            <input type="text" id="pCategory" class="form-control" />
          </div>

          <div class="mb-2">
            <label class="form-label">Price</label>
            <input type="number" id="pPrice" class="form-control" />
          </div>

          <div class="mb-2">
            <label class="form-label">Description</label>
            <textarea id="pDesc" rows="3" class="form-control"></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">Product Image</label>
            <input type="file" id="pImage" class="form-control" accept="image/*" />
            <!-- Preview -->
            <img id="preview" class="img-thumbnail mt-2" width="100" />
          </div>

          <div class="text-end mt-3">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

 <script type="module" src="../../../editproduct.js"></script>
 <script type="module" src="../../../main.js"></script>


  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
