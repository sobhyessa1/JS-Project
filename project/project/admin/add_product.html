<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4">product store</h4>
    <h6 class="mx-3"><span class="text-secondary"> Welcome</span>, Sayed</h6>
    <hr />
    <a href="product.html">Products</a>
    <a href="categories.html">Categories</a>
    <a href="orders.html">Orders</a>
    <a href="add_user.html">form</a>
    <a href="../home.html">Back to Store</a>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-dark text-white text-center py-3">
            <h3 class="mb-0">Add New Product</h3>
          </div>
          <div class="card-body p-4">
            <form class="row g-3">
              <div class="col-md-12">
                <label class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Category</label>
                <select id="productCategory" class="form-select">
                  <option value="" disabled selected>Choose...</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Price</label>
                <input type="number" id="productPrice" class="form-control" />
              </div>

              <div class="col-md-3">
                <label class="form-label">Stock</label>
                <input type="number" id="productStock" class="form-control" />
              </div>

              <div class="col-12">
                <label class="form-label">Image</label>
                <input type="file" id="productImage" class="form-control" />
              </div>

              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea id="productDescription" rows="4" class="form-control"></textarea>
              </div>

              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Save Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


 
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../../Addproduct_admin.js"></script>
  <script type="module" src="../../../main.js"></script>
</body>
</html>
