<body>

  <!-- Sidebar -->

<div class="container mt-5">
      <section class="mb-4">
      <div class="card">
        <div class="card-header">
          <h2 class="h5 mb-0">Add new Admin</h2>
        </div>
        <div class="card-body">
          <!-- Alerts (initially hidden; JS will toggle display) -->
          <div id="addAdminError" class="alert alert-danger" role="alert" style="display:none;"></div>
          <div id="addAdminSuccess" class="alert alert-success" role="status" style="display:none;"></div>

          <form id="addAdminForm" novalidate class="row g-3">
            <div class="col-12 col-md-6">
              <label for="adminName" class="form-label">Name</label>
              <input type="text" id="adminName" class="form-control" required />
            </div>
            <div class="col-12 col-md-6">
              <label for="adminEmail" class="form-label">Email</label>
              <input type="email" id="adminEmail" class="form-control" required />
            </div>
            <div class="col-12 col-md-6">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" id="adminPassword" class="form-control" required />
            </div>
            <div class="col-12 col-md-6">
              <label for="adminConfirm" class="form-label">Confirm password</label>
              <input type="password" id="adminConfirm" class="form-control" required />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Users Table Card -->
    <section>
      <div class="card">
        <div class="card-header">
          <h2 class="h5 mb-1">All users</h2>
          <p class="text-muted mb-0">View-only list (ID, name, email, role, created at)</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Created at</th>
                </tr>
              </thead>
              <tbody id="usersTbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
</div>
