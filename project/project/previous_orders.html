<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <style>
    body {
      padding-top: 80px;
      background-color: #f8f9fa;
    }
    .order-card {
      transition: transform 0.2s;
    }
    .order-card:hover {
      transform: translateY(-2px);
    }
    .status-badge {
      font-size: 0.8rem;
      padding: 0.3em 0.6em;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-shopify me-2"></i> SHOPPING
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
          
        </ul>
        <div class="d-flex">
          <a href="cart.html" class="btn btn-outline-dark me-2" aria-label="Shopping Cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
       <button  class ="btn btn-danger " id="logoutBtn"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="mb-4">My Orders</h2>
    <div id="orders-container" class="mt-4">
      <!-- Orders will be displayed here -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading orders...</p>
      </div>
    </div>
  </div>

  <!-- Add Test Data Button (development only) -->
  <button id="addTestData" class="btn btn-danger position-fixed bottom-0 end-0 m-3" style="display: none;">
    Add Test Data
  </button>

  <!-- External JavaScript files -->
  <script type="module" src="../../order_user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="../../main.js"></script>
</body>
</html>
